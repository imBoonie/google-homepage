<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="styles.cs">
    <title>Google</title>
</head>
<body>
    <header>
        <nav id="container">
            <div>
                <a href="#about">About</a>
                <a href="#store">Store</a>
            </div>
            <div id="top-mid-nav">
            </div>
            <div id="top-right-nav">
                <a href="#gmail">Gmail</a>
                <a href="#images">Images</a>
                <span id="app-icon"class="material-icons">apps</span>                                
                <span id="profile-icon" class="material-icons">account_circle</span>                                
            </div>
        </nav>
    </header>
    <main class="content">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        </div>
        <div id="search-box">
            <form action="#" method="GET">
                <span id="search-icon" class="material-icons">
                    search
                    </span>
                <input id="search-bar" type="text" name="search">
            </form>
        </div>
            <div class="buttons">
                <div class="button">Google Search</div>
                <div class="button">I'm Feeling Lucky</div>
            </div>
        </form>
    </main>
    <footer>
        <div class="bot-style" id="location-bar">
            <h2 id="location">United Kingdom<h2>
        </div>
        <nav id="bot-bar">
            <div class="bot-style" id="bot-left">
                <a class="bot-links" href="#">Advertising</a>
                <a class="bot-links" href="#">Business</a>
                <a class="bot-links" href="#">How Search works</a>    
            </div>
            <div class="bot-style" id="bot-mid">
                <img id="carbon-neutral-logo" src="carbon-neutral.png" alt="Carbon-nuetral-logo"><p>Carbon neutral since 2007</p>
            </div>  
            <div  class="bot-style" id="bot-right">
                <a class="bot-links" href="#">Privacy</a>
                <a class="bot-links" href="#">Terms</a>
                <a class="bot-links" href="#">Settings</a>
            </div>
        </nav>
    </footer>
</body>
</html>
